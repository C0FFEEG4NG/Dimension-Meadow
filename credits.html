<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credits - Dimension Meadow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-color: white;
      color: black;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      text-align: center;
      font-size: 1rem;
      line-height: 2.5rem;
    }

    li::before {
      content: "‚òÖ ";
      color: #FF8E3C;
    }

    .back-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 1.5rem;
      border: 2px solid black;
      background: none;
      cursor: pointer;
      font-size: 0.75rem;
    }

    .back-btn:hover {
      background: #ddd;
    }

    .dark {
      background-color: black;
      color: white;
    }

    .dark li::before {
      color: #FFD369;
    }

    .dark .back-btn {
      color: white;
      border-color: white;
    }

    .dark .back-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>üéÆ Credits - Dimension Meadow</h1>

  <ul>
    <li>Coffee</li>
    <li>Coral</li>
    <li>Sludge</li>
  </ul>

  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Main Site</button>

  <script>
    // Optional: auto-dark mode if user's system prefers it
    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (isDark) document.body.classList.add('dark');
  </script>
</body>
</html>
