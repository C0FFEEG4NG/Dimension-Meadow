<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .banner {
      width: 1200px;
      height: 400px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .nav {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav button {
      border: 2px solid black;
      background: none;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .nav button:hover {
      background: #ddd;
    }

    .main {
      border: 2px solid black;
      width: 90%;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .dark {
      background-color: black;
      color: white;
    }

    .dark .nav button {
      color: white;
      border-color: white;
    }

    .dark .nav button:hover {
      background: #333;
    }

    .dark .main {
      border-color: white;
    }

    .dark .banner {
      border-color: white;
    }
  </style>
</head>
<body>
  <div class="banner">1200 x 400 Banner or logo</div>

  <div class="nav">
    <button onclick="window.location.href = 'credits.html'">Credits</button>
    <button onclick="window.location.href = 'https://discord.gg/ujd5rJxtw9'">Discord</button>
    <button onclick="window.location.href = 'notoutyet.html'">Check the game out</button>
    <button onclick="window.location.href = 'Updates.html'">Updates</button>
  </div>

  <div class="main">
    Welcome to Dimension Meadow!
  </div>

  <script>
    // Manual toggle function (still works if needed)
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    // Auto-enable dark mode if system prefers it
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
